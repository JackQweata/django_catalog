{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Авторизация</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" class="form-floating">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="text" name="username" class="form-control" id="email" placeholder="test@yandex.ru" required>
                            </div>
                            <div class="mb-3">
                                <label for="password">Пароль</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="*****" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                            <div class="d-flex justify-content-end">
                                <div class="p-1">
                                    <a href="{% url 'users:register' %}">Регистрация</a>
                                </div>
                                <div class="p-1">
                                 <a href="{% url 'users:password_reset' %}">Забыл пароль?</a>
                                </div>
                            </div>
                        </form>
                </div>
        </div>
    </div>
{% endblock %}
